<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calc</title>
      <!--Chamando CCS para ser excutado na pagina-->
      <link rel="stylesheet" type='text/css' href="style.css">
   </head>
   <body>
      <div class="fundo">
         <!-- Nome topo da pagina -->
         <h1>Calculadora Teste</h1>
         <div class="calculadora">
            <h1>Calculadora</h1>
            <!-- Display -->
            <textarea placeholder="_" class="visor" readonly cols="20" rows="2"></textarea>
            <!-- Criação de "tabela" ou "botoes" -->
            <table>
               <tr>
                  <td><button class="n">7</button></td>
                  <td><button class="n">8</button></td>
                  <td><button class="n">9</button></td>
                  <td><button class="ff">C</button></td>
                  <td><button class="op">*</button></td>
               </tr>
               <!-- "tr" muda de linha-->
               <tr>
                  <td><button class="n">4</button></td>
                  <td><button class="n">5</button></td>
                  <td><button class="n">6</button></td>
                  <td><button class="ff">Cc</button></td>
                  <td><button class="op">/</button></td>
               </tr>
               <tr>
                  <td><button class="n">3</button></td>
                  <td><button class="n">2</button></td>
                  <td><button class="n">1</button></td>
                  <td rowspan="2"><button class="zr">0</button></td>
                  <td><button class="op">+</button></td>
               </tr>
               <tr>
                  <td colspan="3"><button class="eq">=</button></td>
                  <td><button class="op">-</button></td>
               </tr>
            </table>
         </div>
      </div>
   </body>
</html>
